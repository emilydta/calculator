<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="buttons-container">
            <button type="button" data-key="103" id="seven">7</button>  
            <button type="button" data-key="104" id="eight">8</button>
            <button type="button" data-key="105" id="nine">9</button>
            <button type="button" data-key="107" id="add">+</button>
            <button type="button" data-key="100" id="four">4</button>
            <button type="button" data-key="101" id="five">5</button>
            <button type="button" data-key="102" id="six">6</button>
            <button type="button" data-key="109" id="subtract">-</button>
            <button type="button" data-key="97" id="one">1</button>
            <button type="button" data-key="98" id="two">2</button>
            <button type="button" data-key="99" id="three">3</button>
            <button type="button" data-key="106" id="multiply">x</button>
            <button type="button" data-key="13" id="equals">=</button>
            <button type="button" data-key="96" id="zero">0</button>
            <button type="button" data-key="67" id="clear">C</button>
            <button type="button" data-key="111" id="divide">/</button>
        </div>
    </div>
</body>
</html>
